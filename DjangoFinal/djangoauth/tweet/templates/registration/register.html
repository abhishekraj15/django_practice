{% extends "layout.html" %}

{% block content %}
<h2 class="text-center">
    Register form
</h2>
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary">Submit</button>
</form>
<p>Don't have already a account ? <a href="{% url "login" %}">Login</a></p>
{% endblock %}
